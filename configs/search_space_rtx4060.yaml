# Learning Rate (wider range for exploration)
lr0_range: [0.00005, 0.02]  # Extended range
lr0_log: true

# Batch Size (optimized for RTX 4060 8GB VRAM)
batch_choices: [16, 24, 32]  # Removed 48 (too large), kept optimal range

# Optimizer (AdamW with momentum tuning)
optimizer_choices: ["AdamW", "Adam", "SGD"]
optimizer_weights: [0.8, 0.15, 0.05]

# Regularization (tighter ranges based on best practices)
weight_decay_range: [0.00005, 0.0005]
weight_decay_log: true

# Loss Weights (tuned for object detection)
box_range: [6.0, 8.0]      # Slightly tighter for better box regression
cls_range: [0.5, 0.7]      # Increased emphasis on classification
dfl_range: [1.0, 1.5]      # Reduced range for DFL

# Advanced Augmentations (aggressive for robustness)
hsv_h_range: [0.0, 0.02]    # Very conservative hue (plates shouldn't change color)
hsv_s_range: [0.0, 0.3]     # Moderate saturation
hsv_v_range: [0.0, 0.3]     # Moderate value
mosaic_range: [0.8, 1.0]    # Very high mosaic (proven best for YOLO)
mixup_range: [0.1, 0.3]     # Moderate mixup for regularization
degrees_range: [0.0, 5.0]   # Small rotations only (plates should stay upright)
translate_range: [0.1, 0.3] # Increased translation for robustness
scale_range: [0.7, 0.9]     # Slightly tighter scaling

# Image Size (larger for better accuracy)
imgsz_choices: [640, 768, 896]  # Added 896 for maximum accuracy

# Warmup (important for large learning rates)
warmup_epochs_range: [3.0, 5.0]

# Additional production optimizations
close_mosaic: 10  # Close mosaic earlier for better final convergence
patience: 50      # Longer patience for better convergence

